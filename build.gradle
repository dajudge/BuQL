buildscript {
    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '5.5.1'
}

ext {
    libPostgresJdbc = 'org.postgresql:postgresql:42.2.6'
    libH2Jdbc = 'com.h2database:h2:1.4.199'
    libMariadbJdbc = 'org.mariadb.jdbc:mariadb-java-client:2.4.4'
    libTestcontainersPostgres = 'org.testcontainers:postgresql:1.12.1'
    libTestcontainersMariadb = 'org.testcontainers:mariadb:1.12.1'
    libJUnit = 'junit:junit:4.12'
    libSlf4j = 'org.slf4j:slf4j-api:1.7.28'
    libLogback = 'ch.qos.logback:logback-classic:1.2.3'
}

subprojects {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories.addAll rootProject.buildscript.repositories
    buildscript.repositories.addAll rootProject.buildscript.repositories

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}